<div class="g-container -center -medium u-padding-horizontal u-padding-vertical">

    <input-date web-component>
        <p class="label">Date of Birth</p>
        <p>Please enter a valid date.</p>
        <div class="w-full mt-1" flex="row nowrap items-center">
            <div class="u-margin-top">
                <label for="month">MM</label>
                <input type="number" id="month" autocapitalize="off" autocomplete="off" required />
            </div>
            <div class="u-margin-top">
                <label for="day">DD</label>
                <input type="number" id="day" autocapitalize="off" autocomplete="off" required />
            </div>
            <div class="u-margin-top">
                <label for="year">YYYY</label>
                <input type="number" id="year" autocapitalize="off" autocomplete="off" required />
            </div>
        </div>
        <input required type="hidden" name="dateOfBirth" />
    </input-date>

</div>
